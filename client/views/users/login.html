<h1>Login</h1>
<p class="lead">{{msg}}</p>

<hr />

<form action="login" method="POST">
    <label>
        E-mail
        <input type="email" name="username" />
    </label>
    <label>
        Password
        <input type="password" name="password" />
    </label>
    
    <button type="submit">Log In</button>
</form>

<hr />

<p>Don't have an account? <a href="signup">Sign up!</a></p>
